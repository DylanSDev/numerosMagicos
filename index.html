<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadatos Principales -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Trabajo Práctico Nº5 de JS, de Rolling Code School"
    />
    <meta name="author" content="DylanSDev" />
    <meta
      name="keywords"
      content="javaScript, programacion web, js, variables, bucles, for, while"
    />
    <!--  Estilos Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Estilos Principales -->
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Números Mágicos</title>
  </head>
  <body>
    <header class="p-2 text-center">
      <h1>Trabajo Practico Nº5</h1>
    </header>
    <main class="d-flex justify-content-center align-items-center">
      <section class="container text-center">
        <!-- Primera Pantalla -->
        <div id="genNumero">
          <h2 class="text-center text-light">
            ¡Haz click en el Botón para Comenzar!
          </h2>
          <button id="btnGenerador" type="button" class="btn btn-primary m-4">
            ¡Generar Número!
          </button>
        </div>

        <!-- Segunda Pantalla -->
        <div id="contenedorJuego" class="">
          <h2 class="text-center text-light mb-4">
            ¡Adivina el Número Mágico!
          </h2>
          <div class="mt-3 d-flex flex-column align-items-center">
            <label for="inputNumero" class="form-label text-primary fs-5 mb-3"
              >Ingresa el número:
            </label>
            <input
              type="number"
              min="0"
              class="form-control w-50"
              id="inputNumero"
            />
          </div>
          <button type="submit" class="btn btn-primary mt-4">
            ¡Enviar Número!
          </button>
        </div>
      </section>
    </main>
    <footer>
      <div class="p-2 m-0 fw-medium text-center">
        &copy;DylanSDev. Todos los derechos reservados.
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
